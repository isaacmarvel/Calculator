<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>display numbers here</h1>
    <button id="equalsButton">equals</button>
    <button id="plusButton">plus</button>
    <button id="minusButton">minus</button>
    <button id="multiplyButton">multiplied by</button>
    <button id="divideButton">divided by</button>
    <button id="button1">1</button>
    <button id="button2">2</button>
    <button id="button3">3</button>
    <button id="button4">4</button>
    <button id="button5">5</button>
    <button id="button6">6</button>
    <button id="button7">7</button>
    <button id="button8">8</button>
    <button id="button9">9</button>
    <button id="button0">0</button>

    <button>clear</button>
	<script src="index.js"></script>
  </body>
</html>
