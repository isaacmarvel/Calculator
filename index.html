    <div class="container">

  <div class="calc">
    <div class="screen-container">
      <div id="displayField" class="screen"></div>
    </div>
    <div class="btn-container">
      <div class="row">
        <div id="clearButton" class="btn ac" data-label="AC"></div>
        <div id="negativeButton" class="btn plus-minus" data-label="±"></div>
        <div id="percentButton" class="btn percent" data-label="%"></div>
        <div id="divideButton" class="btn divide" data-label="÷"></div>
      </div>
      <div class="row">
        <div id="button7" class="btn seven" data-label="7"></div>
        <div id="button8" class="btn eight" data-label="8"></div>
        <div id="button9" class="btn nine" data-label="9"></div>
        <div id="multiplyButton" class="btn times" data-label="×"></div>
      </div>
      <div class="row">
        <div id="button4" class="btn four" data-label="4"></div>
        <div id="button5" class="btn five" data-label="5"></div>
        <div id="button6" class="btn six" data-label="6"></div>
        <div id="minusButton" class="btn minus" data-label="–"></div>
      </div>
      <div class="row">
        <div id="button1" class="btn one" data-label="1"></div>
        <div id="button2" class="btn two" data-label="2"></div>
        <div id="button3" class="btn three" data-label="3"></div>
        <div id="plusButton" class="btn plus" data-label="+"></div>
      </div>
      <div class="row">
        <div id="button0" class="btn zero" data-label="0"></div>
        <div id="decimalButton" class="btn dot" data-label="."></div>
        <div id="equalsButton" class="btn eql" data-label="="></div>
      </div>
    </div>
  </div>

</div>

	<script src="index.js"></script>
  
  </body>
